<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h3>Auth Request</h3>

    <form id="userData">
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="userName" placeholder="User Name" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Password" />
        <input type="button" id="register" value="Register" />
        <input type="button" id="login" value="Login" />
    </form>

    <button id="getPatients" >Get Patients</button>

    <pre id="output">

    </pre>

    <script src="Scripts/jquery-1.10.2.js"></script>
   
    <script>
        $(function(){
            var getPatiens = function () {

                var url = "http://localhost:51451/api/patients";

                $.ajax(url, {
                    type : "GET",
                    headers : getHeaders()
                }).always(showResponse);

                return false;
            };

            var getHeaders = function () {
                if (access_token) {
                    return {"Authorization": "Bearer " + access_token};
                }
            };

            var showResponse = function (object) {

                $("#output").text(JSON.stringify(object, null, 4));
            };

            var register = function () {
                var url = "/api/account/register";
                var data = $("#userData").serialize();

                $.post(url, data).always(showResponse);
                return false;
            };
            
            var saveAccessToken = function (data) {
                access_token = data.access_token;
            };

            var login = function () {

                var url = "/token";
                var data = $("#userData").serialize();
                data = data + "&grant_type=password";

                $.post(url, data)
                 .success(saveAccessToken)
                 .always(showResponse);

                return false;
            };

            var access_token = "";
            
            $("#login").click(login);
            $("#register").click(register);
            $("#getPatients").click(getPatiens);
        });
    </script>
</body>
</html>
